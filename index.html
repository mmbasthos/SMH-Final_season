<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---CSS---->

    <link rel="stylesheet" href="style.css">

    <!---Boxicons CSS--->
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    <title>Side menu bar</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image-text">
                    <img src="ProfilePic.png" alt="ProfilePic">
                </span>

                <div class="text header-text">
                    <span class="name">Spotufy</span>
                    <span class="profession">under maintenance</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar"> 
            <div class="menu">
            <!----There is no search bar but it would be here---->
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Your profile</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    
</body>
</html>
