<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---CSS---->

    <link rel="stylesheet" href="style.css">

    <!----Boxicons CSS--->
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    <title>Side menu bar</title>
</head>
<body>

    
    <div class="container">
        <div class="card__container">
           <article class="card__article">
               <img src="specialz.jfif" alt="specialz" class="card__img">

              <div class="card__data">
                 <span class="card__description">King gnu</span>
                 <h2 class="card__title">SpecialZ</h2>
                 <audio controls>
                    <source src="specialz.mp3" type="audio/mp3" class="card__audio"/>
                </audio>
              </div>
           </article>

           <article class="card__article">
               <img src="dinamyte.jfif" alt="dinamyte" class="card__img">

              <div class="card__data">
                 <span class="card__description">BTS</span>
                 <h2 class="card__title">Dynamite</h2>
                 <a href="#" class="card__button">Read More</a>
              </div>
           </article>

        </div>
     </div>
     
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image-text">
                    <img src="ProfilePic.png" alt="ProfilePic">
                </span>

                <div class="text header-text">
                    <span class="name">Spotufy</span>
                    <span class="profession">under development</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar"> 
            <div class="menu">
            <!----There is no search bar but it would be here---->
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Your profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Music library</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Friends</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon'></i>
                            <i class='bx bx-sun icon'></i>
                        </div>

                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>

                    </li>
                </div>

        </div>

    </nav>
    
    <script src="script.js"></script>


</body>
</html>
